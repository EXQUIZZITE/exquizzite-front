<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="description" content="Quiz App to play alone or with friends">
    <title>EXQUIZZITE</title>
    <script type="module" src="src/script_welcome.js" defer></script>
</head>
<body>
    <audio id="theEnd" loop autoplay>
        <source src="media/bg.mp3" type="audio/mp3">
    </audio>
  
    <div class="container">
        <div id="wrapper-user" class="card d-flex flex-column justify-content-center" >
            <h1 class="col">Choose your avatar</h1>
            <div id="avatar-container" class="row">
                <div class="row">
                    <img  id="avatar1" value="0" src="/images/avatar.png" class="card-img-top col" alt="...">
                    <img  id="avatar2" value="1" src="/images/avatar2.png" class="card-img-top col" alt="...">
                    <img  id="avatar3" value="2" src="/images/avatar3.png" class="card-img-top col" alt="...">
                </div>
                <div class="row">
                    <img  id="avatar4" value="3" src="/images/avatar4.png" class="card-img-top col" alt="...">
                    <img  id="avatar5" value="4" src="/images/avatar5.png" class="card-img-top col" alt="...">
                    <img  id="avatar6" value="5" src="/images/avatar6.png" class="card-img-top col" alt="...">
                </div>
                <div class="row">
                    <img  id="avatar7" value="6" src="/images/avatar7.png" class="card-img-top col" alt="...">
                    <img  id="avatar8" value="7" src="/images/avatar8.png" class="card-img-top col" alt="...">
                    <img  id="avatar9" value="8" src="/images/avatar9.png" class="card-img-top col" alt="...">
                </div> 
            </div>
          <div id="card-container" class="card-body col">

            <div class="input-group mb-3">
                
                <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
          </div>
          <button id="add" type="button" class="btn btn-primary">Start Game</button>
        </div> 
    </div>
        
</body>
</html>
